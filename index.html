<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@7/turf.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Nerko+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add,delete_forever,recenter,remove,search"/>

    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch/dist/geosearch.css" />
    <script src="https://unpkg.com/leaflet-geosearch/dist/bundle.min.js"></script>
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }

        .lobster-regular {
            font-family: "Lobster", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="background" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.2); z-index: 1000;"></div>
    <div style="left: 2vw; display: flex; position: absolute; z-index: 1500; top: 40px; flex-direction: row; align-items: center;">
        <button id="locationInputOpen" class="btn btn-light" type="button" data-bs-toggle="collapse" data-bs-target="#searchLocationForm" aria-expanded="false" aria-controls="searchLocationForm" style="width: 45px; height: 45px; border-radius: 45px; margin-right: 5px; display: flex; justify-content: center; align-items: center; border-width: 3px; border-color: gray;" onclick='document.getElementById("locationSearch").focus();'>
            <span class="material-symbols-outlined" style="font-weight: bolder; color: gray;">
                search
            </span>
        </button>        

        <form class="collapse collapse-horizontal" id="searchLocationForm">
            <input type="text" style="border-radius: 20px; width: 350px; z-index: 1500;" class="form-control" id="locationSearch" placeholder="Search Forest Fire Risk">
            <div id="suggestions" style="display: none; padding: 0px 10px; z-index: 1500;margin-top: 10px; width: 350px; border-radius: 10px; position: absolute; background: white; border: 1px solid #ccc; max-height: 200px; overflow-y: auto; z-index: 1500;"></div>
        </form>
    </div>
    <div style="left: 2vw; display: flex; position: absolute; z-index: 1500; top: 100px; flex-direction: row; align-items: center;">
        <button id="clearMarkers" class="btn btn-light" type="button" style="width: 45px; height: 45px; border-radius: 45px; margin-right: 5px; display: flex; justify-content: center; align-items: center; border-width: 3px; border-color: gray;" onclick="map.eachLayer(function(layer) {if (layer instanceof L.Marker) {map.removeLayer(layer);}});">
            <span class="material-symbols-outlined" style="font-weight: bolder; color: gray;">
                delete_forever
            </span>
        </button>
    </div>
    
    <div style="position: absolute; z-index: 1500; left: 2vw; bottom: 40px;">
        <label style="font-size: x-large;" for="colourOpacity" class="lobster-regular">Fire Prediction Opacity</label>
        <br>
        <input type="range" id="colourOpacitySlider" style="accent-color: #0d6efd; width: 250px;"  min="0" max="1" step="0.01" value="0.5">
    </div>
    <div style="position: absolute; z-index: 1500; right: 3vw; bottom: 50px; display: flex; flex-direction: column; align-items: center;">
        <div class="btn-group-vertical" role="group" aria-label="Vertical button group" style="width: 40px;">
            <button type="button" class="btn btn-light" style="display: flex; justify-content: center; align-items: center; width: 40px; height: 40px;" onclick="map.zoomIn(1, { animate: true })">
                <span class="material-symbols-outlined">
                    add
                </span>
            </button>            
            <button type="button" class="btn btn-light" style="display: flex; justify-content: center; align-items: center; width: 40px; height: 40px;" onclick="map.zoomOut(1, { animate: true })">
                <span class="material-symbols-outlined">
                    remove
                </span>
            </button>            
        </div>
        <button type="button" class="btn btn-primary" style="width: 50px; height: 50px; border-radius: 50px; display: flex; justify-content: center; align-items: center; margin-top: 20px;" onclick="map.setView([23, 80], 5); geoJSONLayers.forEach(function(layer) {layer.setStyle({weight: 0.5, fillOpacity: 0.5});}); document.getElementById('colourOpacitySlider').value = 0.5;">
            <span class="material-symbols-outlined">recenter</span>
        </button>
    </div>    
    <div id="spinnerCircle" class="spinner-border text-primary" role="status" style="display: none; z-index: 3000; position: absolute; top: 40%; left: 50%; width: 50px; height: 50px;">
        <span class="visually-hidden">Loading...</span>
    </div>
    <script src="./scripts/fire_predictor.js"></script>
    <script src="./scripts/map_handling.js"></script>
</body>
</html>
